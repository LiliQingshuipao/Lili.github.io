<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Li Li's</title>
	<link rel = "stylesheet" href = "css/main-style.css" type = "text/css">
	<script type="text/javascript" src = "js/jquery-3.1.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function()
		{
			$("#logo").click(function()
			{
				var width = $(".side").css("width");
				console.log(width);
				if(width == "45px")
				{
					$(".side").animate({width:"150px"});
				}
				else
				{
					$(".side").animate({width:"45px"});
				}
			})
		})
	</script>
</head>
<body>
	<!-- <div class="header">
		<div class="title">一条大河一条鱼</div>
	</div> -->
	<div class="main">
		<div class="side">
			<div id="logo">LI</div>
			<ul id = "menu">
				<li>#</li>
				<li>$</li>
				<li>%</li>
				<li>a</li>
				<li>b</li>
				<li>c</li>
			</ul>
		</div>
	</div>
</body>
</html>
